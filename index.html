<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>CRUDS</title>
  </head>
  <body>
    <header>
      <h1>cruds</h1>
      <h3>create read update delete search</h3>
    </header>
    <div class="inputs-container">
        <input placeholder="title" type="text" name="" id="title">
        <div class="total">
          <input placeholder="price" type="number" min="0" name="" id="price">
          <input placeholder="taxes" type="number" min="0" name="" id="taxes">
          <input placeholder="ads" type="number" min="0" name="" id="ads">
          <input placeholder="discount" type="number"min = "0" name="" id="discount">
          <p>Total: <span id="total-value"></span>
          </p>
        </div>
        <input placeholder="count" type="number" name="" id="count">
        <input id="category" placeholder="category" type="text">
        <button id="create" onclick="createData()">create</button>
        <input placeholder="search" type="text" name="" id="search">
        <div class="search">
          <button id="searchByName">search by name</button>
          <button id="searchByCategory">search by category</button>
        </div>
        <button onclick="removeAll()" id="deleteAll">deleteAll( <span id="numDeleted"></span>) </button>
    </div>
    <table>
      <thead>
        <tr>
          <th>id</th>
          <th>title</th>
          <th>price</th>
          <th>taxes</th>
          <th>ads</th>
          <th>discount</th>
          <th>total</th>
          <th>category</th>
          <th>update</th>
          <th>delete</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>
  </body>
</html>
